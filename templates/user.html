<h1>Users</h1>
<hr>
<table>
  {% for user in users %}
  <tr style="border: 2px solid black">
      <td>
      <img src="{{ user.image_url }}"
           style="width: 50px; max-width: 50px;
           height: 50px; max-height:50px;"></img>
          <td/><td>
      <a href="/users/{{ user.id }}">{{ user.full_name }}</a>
      </td>
  </tr>
  {% endfor %}
  <tr>
      <td>
<hr>
    <a href="/users/new" >Add User</a>
      </td>
  </tr>
</table>
<hr>
